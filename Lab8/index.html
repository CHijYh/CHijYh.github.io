<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Сайт</h1>
    <button id="open-contact" class="btn">Оставить отзыв</button>
  </header>

  <div id="overlay" class="overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document" id="contact-modal">
      <header class="modal-header">
        <h2>Обратная связь</h2>
        <button id="modal-close" class="close-btn" aria-label="Закрыть">&times;</button>
      </header>

      <form id="contact-form" class="contact-form" novalidate>
        <div class="field">
          <label for="fullname">ФИО</label>
          <input type="text" id="fullname" name="fullname" autocomplete="name">
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" required>
        </div>

        <div class="field">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" autocomplete="tel">
        </div>

        <div class="field">
          <label for="organization">Организация</label>
          <input type="text" id="organization" name="organization">
        </div>

        <div class="field">
          <label for="message">Сообщение</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="field checkbox-field">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent">Я согласен(на) с политикой обработки персональных данных</label>
        </div>

        <div class="form-actions">
          <button type="submit" id="submit-btn" class="btn primary">Отправить</button>
          <button type="button" id="cancel-btn" class="btn">Отменить</button>
        </div>

        <div id="form-status" class="form-status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script src="javascript.js" defer></script>
</body>
</html>
